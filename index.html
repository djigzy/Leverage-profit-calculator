<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Crypto Leverage Calculator</title>
                        <style>
                                    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
                                            .container { max-width: 500px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
                                                    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
                                                            button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
                                                                    button:hover { background: #218838; }
                                                                            table { width: 100%; margin-top: 20px; border-collapse: collapse; }
                                                                                    th, td { padding: 10px; border: 1px solid #ddd; }
                                                                                            th { background: #333; color: white; }
                        </style>
                    </head>
                    <body>

                            <div class="container">
                                        <h2>Crypto Leverage & Profit Calculator</h2>

                                                <label>Entry Price ($):</label>
                                                        <input type="number" id="entryPrice" placeholder="Enter entry price" required>

                                                                <label>Margin Investment ($):</label>
                                                                        <input type="number" id="margin" placeholder="Enter margin amount" required>

                                                                                <label>Sell Price ($) (Optional):</label>
                                                                                        <input type="number" id="sellPrice" placeholder="Enter selling price">

                                                                                                <button onclick="calculate()">Calculate</button>

                                                                                                        <h3>Results:</h3>
                                                                                                                <table>
                                                                                                                                <thead>
                                                                                                                                                    <tr>
                                                                                                                                                                            <th>Leverage</th>
                                                                                                                                                                                                <th>Liquidation Price</th>
                                                                                                                                                                                                                    <th>Profit at Sell Price</th>
                                                                                                                                                    </tr>
                                                                                                                                                </thead>
                                                                                                                                                            <tbody id="resultsTable"></tbody>
                                                                                                                                            </table>
                                                                                                                                        </div>

                                                                                                                                            <script>
                                                                                                                                                        function calculate() {
                                                                                                                                                                        let entry = parseFloat(document.getElementById("entryPrice").value);
                                                                                                                                                                                    let margin = parseFloat(document.getElementById("margin").value);
                                                                                                                                                                                                let sell = parseFloat(document.getElementById("sellPrice").value);

                                                                                                                                                                                                            let leverages = [2, 3, 5, 10, 20, 30, 50, 70, 100, 125]; // Leverage options
                                                                                                                                                                                                                        let resultsTable = document.getElementById("resultsTable");
                                                                                                                                                                                                                                    resultsTable.innerHTML = ""; // Clear previous results

                                                                                                                                                                                                                                                leverages.forEach(leverage => {
                                                                                                                                                                                                                                                                    let liquidationPrice = entry * (1 - (1 / leverage));
                                                                                                                                                                                                                                                                                    let profit = sell ? (((sell - entry) / entry) * (margin * leverage)) : "-";

                                                                                                                                                                                                                                                                                                    let row = `<tr>
                                                                                                                                                                                                                                                                                                                                    <td>${leverage}x</td>
                                                                                                                                                                                                                                                                                                                                                                <td>${liquidationPrice.toFixed(2)} USDT</td>
                                                                                                                                                                                                                                                                                                                                                                                            <td>${profit !== "-" ? profit.toFixed(2) + " USDT" : "-"}</td>
                                                                                                                                                                                                                                                                                                    </tr>`;
                                                                                                                                                                                                                                                                                                                    resultsTable.innerHTML += row;
                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                    </html>
                                                                                                                                                                                                                                                })
                                                                                                                                                        }
