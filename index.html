<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Futures Calculator</title>
            </head>
            <body>
                <h1>Futures Calculator</h1>

                    <label for="entryPrice">Entry Price (USDT): </label>
                        <input type="number" id="entryPrice" value="1990"><br><br>

                            <label for="sellPrice">Sell Price (USDT): </label>
                                <input type="number" id="sellPrice" value="2070"><br><br>

                                    <label for="margin">Margin Investment (USDT): </label>
                                        <input type="number" id="margin" value="100"><br><br>

                                            <label for="position">Position: </label>
                                                <select id="position">
                                                        <option value="long">Long</option>
                                                                <option value="short">Short</option>
                                                                    </select><br><br>

                                                                        <h3>Leverage:</h3>
                                                                            <label for="2x">2x</label><input type="radio" id="2x" name="leverage" value="2" checked>
                                                                                <label for="3x">3x</label><input type="radio" id="3x" name="leverage" value="3">
                                                                                    <label for="5x">5x</label><input type="radio" id="5x" name="leverage" value="5">
                                                                                        <label for="10x">10x</label><input type="radio" id="10x" name="leverage" value="10">
                                                                                            <label for="20x">20x</label><input type="radio" id="20x" name="leverage" value="20"><br><br>

                                                                                                <button onclick="calculate()">Calculate</button>

                                                                                                    <h3>Results</h3>
                                                                                                        <p id="liquidationPrice">Liquidation Price: </p>
                                                                                                            <p id="profit">Profit: </p>

                                                                                                                <script>
                                                                                                                        function calculate() {
                                                                                                                                    var entryPrice = parseFloat(document.getElementById('entryPrice').value);
                                                                                                                                                var sellPrice = parseFloat(document.getElementById('sellPrice').value);
                                                                                                                                                            var margin = parseFloat(document.getElementById('margin').value);
                                                                                                                                                                        var position = document.getElementById('position').value;
                                                                                                                                                                                    var leverage = parseFloat(document.querySelector('input[name="leverage"]:checked').value);

                                                                                                                                                                                                // Liquidation Price calculation
                                                                                                                                                                                                            var liquidationPrice = (position === 'long') 
                                                                                                                                                                                                                            ? entryPrice * (1 - 1 / leverage) 
                                                                                                                                                                                                                                            : entryPrice * (1 + 1 / leverage);

                                                                                                                                                                                                                                                        // Profit calculation
                                                                                                                                                                                                                                                                    var priceChange = (position === 'long') 
                                                                                                                                                                                                                                                                                    ? (sellPrice - entryPrice) 
                                                                                                                                                                                                                                                                                                    : (entryPrice - sellPrice);

                                                                                                                                                                                                                                                                                                                var profit = ((priceChange / entryPrice) * margin * leverage).toFixed(2);

                                                                                                                                                                                                                                                                                                                            // Display results
                                                                                                                                                                                                                                                                                                                                        document.getElementById('liquidationPrice').textContent = "Liquidation Price: " + liquidationPrice.toFixed(2);
                                                                                                                                                                                                                                                                                                                                                    document.getElementById('profit').textContent = "Profit: " + profit + " USDT";
                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                </html>
